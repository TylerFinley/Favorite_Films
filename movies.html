<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite films</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="main-header">Films</h1>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3 class="form-header">Add a new film:</h3>
        <form id="new-film">
          <div class="form-group">
            <label for="new-title">Title:</label>
            <input type="text" class="form-control" id="new-title" required="true">

            <label for="new-genre">Genre:</label>
            <input type="text" class="form-control" id="new-genre" required="true">

            <label for="new-year">Year:</label>
            <input type="text" class="form-control" id="new-year" required="true">

            <label for="new-director">Director:</label>
            <input type="text" class="form-control" id="new-director" required="true">
          </div>

          <div id="new-cast-members">
            <div class="new-cast-member">
              <div class="form-group">
                <label for="new-actor">Actor</label>
                <input type="text" class="form-control new-actor" required="true">
                <label for="new-charcter">Character</label>
                <input type="text" class="form-control new-character" required="true">
              </div>
            </div>
          </div>

          <span class="btn btn-info" id="add-cast-member">Add another cast member</span>
          <br><br>
          <button type="submit" class="btn btn-lg btn-success">Add film</button>
        </form>

        <h3>My Films:</h3>
        <ul id="films">
        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-film">
          <h2><span class="title"></span></h2>
          <p><span class="genre"></span></p>
          <p><span class="year"></span></p>
          <p>Director: <span class="director"></span></p>
          <ul id="cast">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
